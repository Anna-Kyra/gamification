<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>De waterwolf</title>
    <meta name="keywords" content="oefening, HTML, school">
    <meta name="description" content="oefening in HTML">
    <meta name="author" content="Anna-Kyra Strik">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://use.typekit.net/kof7uiz.css">-->
    <link rel="stylesheet" href="https://use.typekit.net/rjs3nxm.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.js"></script>



    <style>
        .content_verleden {
            background-image: url(images/heden/achtergronden/background_groen.jpg);
        }

        .hand img {
            animation-direction: reverse;
            animation-duration: 1s;
            animation-delay: 0.3s;
            margin-top: 400px;
            transform: scale(1);
        }
        
        .click_anywhere {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        setTimeout(function() {
            window.location.href = 'verleden1.html';
        }, 2800);
    </script>
    <div class="container">
        <div class="content_verleden">
            <div class="content_verleden">
                <div class="background">
                </div>
                <div class="home_verleden">
                    <img src="images/verleden/rondjes/home_oud.svg" alt="home">
                </div>
                <div class="let">
                    <div class="overlay hidden">
                        <div class="spraak_verleden let_op_verleden">
                            <div class="naamkaart_verleden_let_op">
                                <p>Let op!</p>
                            </div>
                            <div class="spraakveld_verleden tekst">
                                <p>Je raakt al je vorderingen in het spel kwijt als je terug gaat naar het hoofdmenu. </p>
                            </div>

                            <div class="knoppen_verleden">
                                <button name="button" type="button" onclick="location.href='index.html'">Terug naar Menu</button>
                                <button name="button" type="button" class="groen">Annuleren</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="click_anywhere" onclick='window.location.href="verleden1.html"'>
                    <div class="stukken">
                        <div class="stukken_in"></div>
                    </div>
                    <div class="hand">
                        <img src="images/heden/achtergronden/hand.svg" alt="home">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body></html>
